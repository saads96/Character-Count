<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Clone </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
    <h2> Real Time Character Counter </h2>
    <textarea id="textarea"  class="textarea"    placeholder="Write the text here"  maxlength="200"></textarea>
    <div class="counter-container">
     <p> Total Characters: <span class="total-counter" id ="total-counter"> </span></p>
<p> Remaining: <span class="remaining-counter" id="remaining-counter">
</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
